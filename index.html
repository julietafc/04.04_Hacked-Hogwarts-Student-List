<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Hacked Hogwarts Student List</title>
  </head>
  <body>
    <header>
      <nav>
        <h1>Hogwarts</h1>
      </nav>
    </header>
    <main>
      <div class="mainWrapper">
        <div class="heading">
          <h2>All non expelled students</h2>
          <p>Total (number)</p>
        </div>
        <div class="displayOptions">
          <input class="searchBar" type="text" placeholder="Search.." />
          <div class="filter">
            <label for="filter-list">Houses:</label>
            <select name="filter-list" id="filter-list">
              <option class="op1" value="all">All</option>
              <option class="op2" value="slytherin">Slytherin</option>
              <option class="op3" value="hufflepuff">Hufflepuff</option>
              <option class="op3" value="ravenclaw">Ravenclaw</option>
              <option class="op3" value="gryffindor">Gryffindor</option>
            </select>
            <label for="filter-list">Blood-status:</label>
            <select name="filter-list" id="filter-list">
              <option class="op1" value="all">All</option>
              <option class="op2" value="pure">Pure wizard</option>
              <option class="op3" value="half">Wizard/Muggle</option>
              <option class="op3" value="plain">Plain muggle</option>
            </select>
            <label for="filter-list">Responsabilities:</label>
            <select name="filter-list" id="filter-list">
              <option class="op1" value="all">All</option>
              <option class="op2" value="pure">Inquisitorial Squad</option>
              <option class="op3" value="half">Prefect</option>
            </select>
            <label for="filter-list">Student condition:</label>
            <select name="filter-list" id="filter-list">
              <option class="op1" value="all">All</option>
              <option class="op2" value="pure">Not expelled</option>
              <option class="op3" value="half">Expelled</option>
            </select>
          </div>

              <option class="filter" value="all">All</option>

            </select>

              <button class="filter" data-action="filter" data-filter="*">All students</button>
              <button class="filter" data-action="filter" data-filter="slytherin">Slytherin</button>
              <button class="filter" data-action="filter" data-filter="hufflepuff">Hufflepuff</button>

              <button class="filter" data-action="filter" data-filter="gryffindor">Gryffindor</button>
            </p>
          </div> -->
          <div class="sortBy" id="sorting">
            <select name="select" id="sortBy">
              <option data-action="sort" data-sort-direction="asc" data-sort="sort" value="sort">Sort/option></option>
              <option data-action="sort" data-sort-direction="asc" data-sort="first" value="first">First Name</option>
              <option data-action="sort" data-sort-direction="asc" data-sort="last" value="last">Last Name</option>
              <option data-action="sort" data-sort-direction="asc" data-sort="resp" value="resp">Responsaibility</option>
            </select>
          </div>
        </div>
        <div class="listWrapper">
          <div id="studentList"></div>
        </div>
      </div>
    </main>
    <div class="popUplWrapper hidden">
      <div class="infoPopUp">
        <h2 class="fullname">Name</h2>
        <p class="house">Movie</p>
      </div>
    </div>
    <template id="studentCard">
      <article class="student">
        <img class="faces" src="" alt="" />
        <p class="fullname">Name</p>
        <p class="middle"></p>
        <p class="nickname"></p>
        <p class="lastname">Movie</p>
      </article>
    </template>
    <script src="script.js"></script>
  </body>
