<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Hacked Hogwarts Student List</title>
  </head>
  <body>
    <header>
      <nav>
        <h1>Hogwarts</h1>
      </nav>
    </header>
    <main>
      <div class="mainWrapper">
        <div class="heading">
          <h2>All non expelled students</h2>
          <p>Total (number)</p>
        </div>
        <div class="displayOptions">
          <div id="searchWrapper">
            <input id="searchBar" name="searchBar" type="text" placeholder="Search for a student" />
          </div>
         
          <div class="filter">
            <div class="filter1">
            <select name="filter-list" id="houseSelection">
              <option data-action="filter" data-filter="*" value="all">House</option>
              <option data-action="filter" data-filter="Slytherin" value="Slytherin">Slytherin</option>
              <option data-action="filter" data-filter="Hufflepuff" value="Hufflepuff">Hufflepuff</option>
              <option data-action="filter" data-filter="ravenclaw" value="Ravenclaw">Ravenclaw</option>
              <option data-action="filter" data-filter="gryffindor" value="Gryffindor">Gryffindor</option>
            </select>
          </div>
          <div class="filter2">
            <select name="filter-list"  id="bloodSelection">
              <option value="all">Blood-status</option>
              <option value="Pure wizard">Pure wizard</option>
              <option value="Half blood">Half blood</option>
              <option value="Plain muggle">Plain muggle</option>
            </select>
            </div>
            <div class="filter3">
            <select name="filter-list"  id="responsabilitySelection">
              <option value="all">Responsability</option>
              <option value="inquisitor">Inquisitors</option>
              <option value="prefect">Prefects</option>
            </select>
            </div>
          </div>
          <div class="sortBy" id="sorting">
            <select name="sorting-list" id="sorting-list">
              <option data-sort-direction="asc" value="all">Sort by</option>
              <option data-action="sort" data-sort-direction="desc" data-sort="firstname" value="firstname">First Name</option>
              <option data-action="sort" data-sort-direction="asc" data-sort="lastname" value="lastname">Last Name</option>
            </select>
          </div>
          </div>

        </div>
        <div class="listWrapper">
          <div id="studentList">
          </div>
        </div>
      </div>
    </main>

    <div class="popUpWrapper hidden">
      <div class="infoPopUp">
        <div id="close">X</div>
        <div class="personalInfo">
        <div class="imgsWrapper">
          <img class="facesPopUp" src="img/abbott_h.png" alt="" />
          <div class="crestPopUp">
            <img src="img/gryffindor.png" alt="">
          </div>
        </div>
        <div class="namePopUp">
        <h2 class="fullname">Name</h2>
        <p class="blood-status">Pureblood</p>
      </div>
    </div>
      <div class="actions">
        <div data-field="prefect" data-prefect="false" class="prefect"></div>    
        <div class="inquisitor">
          â˜†
        </div>
      </div>
      </div>
    </div>

    </div>
    <template id="studentCard">
      <article class="student">
        <img class="faces" src="" alt="" />
        <div class="house-crest">
          <img src="img/gryffindor.png" alt="">
        </div>
        <p class="fullname">Name</p>
        <p class="middle"></p>
        <p class="nickname"></p>
        <p class="lastname">Movie</p>
      </article>
    </template>
    <div id="remove_other" class="modal hidden">
      <div class="dialog">
        <button class="closebutton">X</button>
        <h1>Warning!</h1>
        <p>There can be only one winner of each type.<br>
        Do you want to remove th other winner?</p>

        <button id="removeother">Remove the other</button>
      </div>
    </div>
    <div id="remove_aorb" class="modal hidden">
      <div class="dialog">
        <button class="closebutton">X</button>
        <h1>Warning!</h1>
        <p>There can not be anymore than two prefects.<br>Do you want to remove one of the existing prefects?</p>
        <div class="sidebyside">
        <button id="removea">Remove A</button>
        <button id="removeb">Remove B</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
