<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Hacked Hogwarts Student List</title>
  </head>
  <body>
    <header>
      <nav>
        <h1>Hogwarts</h1>
      </nav>
    </header>
    <main>
      <div class="mainWrapper">
        <div class="heading">
          <h2>All non expelled students</h2>
          <p>Total (number)</p>
        </div>
        <div class="displayOptions">
          <input id="searchBar" name="searchBar" type="text" placeholder="Search for a student" />
          <div class="filter">
            <div class="filter1">
            <select name="filter-list" id="filter-list">
              <option data-action="filter" data-filter="*" value="all">All houses</option>
              <option data-action="filter" data-filter="Slytherin" value="Slytherin">Slytherin</option>
              <option data-action="filter" data-filter="Hufflepuff" value="Hufflepuff">Hufflepuff</option>
              <option data-action="filter" data-filter="ravenclaw" value="Ravenclaw">Ravenclaw</option>
              <option data-action="filter" data-filter="gryffindor" value="Gryffindor">Gryffindor</option>
            </select>
          </div>
          <div class="filter2">
            <select name="filter-list" id="filter-list">
              <option value="all">All Blood-status</option>
              <option value="pure">Pure wizard</option>
              <option value="half">Wizard/Muggle</option>
              <option value="plain">Plain muggle</option>
            </select>
            </div>
            <div class="filter3">
            <select name="filter-list" id="filter-list">
              <option value="all">All responsabilities</option>
              <option value="pure">Squad member</option>
              <option value="half">Prefect</option>
            </select>
            </div>
            <div class="filter4">
            <select name="filter-list" id="filter-list">
              <option value="all">All conditions</option>
              <option value="pure">Not expelled</option>
              <option value="half">Expelled</option>
            </select>
            </div>
          </div>
          <div class="sortBy" id="sorting">
            <select name="sorting-list" id="sorting-list">
              <option data-sort-direction="asc" value="all">Sort by</option>
              <option data-action="sort" data-sort-direction="desc" data-sort="firstname" value="firstname">First Name</option>
              <option data-action="sort" data-sort-direction="asc" data-sort="lastname" value="lastname">Last Name</option>
              <option data-action="sort" data-sort-direction="asc" data-sort="house" value="house">House</option>
            </select>
          </div>
          </div>

        </div>
        <div class="listWrapper">
          <div id="studentList">
            <div id="studentPopUp"></div>
          </div>
        </div>
      </div>
    </main>

    <template id="popUplWrapper" class="hidden">


      <div class="infoPopUp">
        <div class="imgsWrapper">
          <img class="facesPopUp" src="img/abbott_h.png" alt="" />
          <div class="crestPopUp">
            <img src="img/gryffindor.png" alt="">
          </div>
        </div>
        <div class="namePopUp">
        <h2 class="firstname">Name</h2>
        <p class="nickname">Lastname</p>
        <p class="middle">Lastname</p>
        <p class="lastname">Lastname</p>
        <p class="blood-status">Pureblood</p>
      </div>
      <div class="actions">
        <button>Action 1</button>
        <button>Action 2</button>
        <button>Action 3</button>
      </div>
      </div>



    </template>
    <template id="studentCard">
      <article class="student">
        <img class="faces" src="" alt="" />
        <div class="house-crest">
          <img src="img/gryffindor.png" alt="">
        </div>
        <p class="fullname">Name</p>
        <p class="middle"></p>
        <p class="nickname"></p>
        <p class="lastname">Movie</p>
      </article>
    </template>
    <script src="script.js"></script>
  </body>
</html>
