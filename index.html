<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Hacked Hogwarts Student List</title>
  </head>
  <body>
    <header>
      <nav>
        <h1>Hogwarts</h1>
      </nav>
    </header>
    <main>
      <div class="mainWrapper">
        <div class="heading">
          <h2>All non expelled students</h2>
          <p>Total (number)</p>
        </div>
        <div class="displayOptions">
          <input class="searchBar" type="text" placeholder="Search.." />
          <div class="filter">
            <div class="filter1">
            <select name="filter-list" id="filter-list">
              <option value="all">All houses</option>
              <option value="slytherin">Slytherin</option>
              <option value="hufflepuff">Hufflepuff</option>
              <option value="ravenclaw">Ravenclaw</option>
              <option value="gryffindor">Gryffindor</option>
            </select>
          </div>
          <div class="filter2">
            <select name="filter-list" id="filter-list">
              <option value="all">All Blood-status</option>
              <option value="pure">Pure wizard</option>
              <option value="half">Wizard/Muggle</option>
              <option value="plain">Plain muggle</option>
            </select>
            </div>
            <div class="filter3">
            <select name="filter-list" id="filter-list">
              <option value="all">All responsabilities</option>
              <option value="pure">Squad member</option>
              <option value="half">Prefect</option>
            </select>
            </div>
            <div class="filter4">
            <select name="filter-list" id="filter-list">
              <option value="all">All conditions</option>
              <option value="pure">Not expelled</option>
              <option value="half">Expelled</option>
            </select>
            </div>
          </div>
          <div class="sortBy" id="sorting">
            <select name="sorting-list" id="sorting-list">
              <option data-sort-direction="asc" value="all">Sort by</option>
              <option data-action="sort" data-sort-direction="desc" value="firstname">First Name</option>
              <option data-action="sort" data-sort-direction="asc" value="lastname">Last Name</option>
              <option data-action="sort" data-sort-direction="asc" value="house">House</option>
            </select>
          </div>
          </div>

        </div>
        <div class="listWrapper">
          <div id="studentList"></div>
        </div>
      </div>
    </main>
    <div class="popUplWrapper hidden">
      <div class="infoPopUp">
        <h2 class="fullname">Name</h2>
        <p class="house">Movie</p>
      </div>
    </div>
    <template id="studentCard">
      <article class="student">
        <img class="faces" src="" alt="" />
        <p class="fullname">Name</p>
        <p class="middle"></p>
        <p class="nickname"></p>
        <p class="lastname">Movie</p>
      </article>
    </template>
    <script src="script.js"></script>
  </body>
</html>
